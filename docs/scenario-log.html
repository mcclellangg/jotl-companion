<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encounter Tracking Table</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <style>
        /* Dark mode styling */
        :root {
            --bg-color: #ffffff;
            --bg-secondary-color: #f3f3f6;
            --color-primary: #14854F;
            --color-lightGrey: #d2d6dd;
            --color-grey: #747681;
            --color-darkGrey: #3f4144;
            --color-error: #d43939;
            --color-success: #28bd14;
            --grid-maxWidth: 120rem;
            --grid-gutter: 2rem;
            --font-size: 1.6rem;
            --font-color: #333333;
            --font-family-sans: sans-serif;
            --font-family-mono: monaco, "Consolas", "Lucida Console", monospace;
        }

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #2d2d2d;
            border-radius: 8px;
        }

        h1 {
            color: #ffffff;
        }

        table {
            background-color: #2d2d2d;
        }

        .first-row {
            background-color: #747681 !important;
        }

        th {
            background-color: #404040;
            color: #ffffff;
            border: 1px solid #555;
        }

        td {
            border: 1px solid #555;
            color: #e0e0e0;
        }

        /* Scenario grouping with alternating stripes */
        .scenario-group-1 {
            background-color: #353535;
        }

        .scenario-group-2 {
            background-color: #404040;
        }

        .number-cell {
            text-align: right;
        }

        .notes-cell {
            max-width: 300px;
            word-wrap: break-word;
        }

        .footer-row {
            background-color: #505050 !important;
            font-weight: bold;
        }

        .add-scenario-btn {
            margin: 1rem 0;
            width: 100%;
            background-color: #007bff;
            border-color: #007bff;
        }

        .editable {
            border: none;
            background: transparent;
            width: 100%;
            padding: 0.25rem;
            color: #e0e0e0;
        }

        .editable:focus {
            background: #1a1a1a;
            border: 1px solid #007bff;
            outline: none;
            color: #ffffff;
        }

        .encounter-name {
            background: transparent;
            border: none;
            font-weight: bold;
            width: 100%;
            padding: 0.1rem;
            color: #ffffff;
        }

        .encounter-name:focus {
            background: #1a1a1a;
            border: 1px solid #007bff;
            outline: none;
        }

        .static-name {
            color: #cccccc;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Scenario Log</h1>

        <div class="is-center" style="margin-bottom: 1rem;">
            <div class="col-6">
                <button class="button primary" onclick="exportData()">Export JSON</button>
            </div>
            <div class="col-6">
                <button class="button" onclick="importData()">Import JSON</button>
                <input type="file" id="fileInput" accept=".json" style="display: none;"
                    onchange="handleFileUpload(event)">
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Encounter</th>
                    <th>XP</th>
                    <th>Gold</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Initial scenario -->
                <tr class="scenario-group-1 first-row">
                    <td><input type="text" class="encounter-name" value="E_01"></td>
                    <td class="number-cell"><input type="text" class="editable xp-input" value="0"></td>
                    <td class="number-cell"><input type="text" class="editable gold-input" value="0"></td>
                    <td class="notes-cell"><input type="text" class="editable" placeholder="Notes..."></td>
                </tr>
                <tr class="scenario-group-1">
                    <td><span class="static-name">Event_01</span></td>
                    <td class="number-cell"><input type="text" class="editable xp-input" value="0"></td>
                    <td class="number-cell"><input type="text" class="editable gold-input" value="0"></td>
                    <td class="notes-cell"><input type="text" class="editable" placeholder="Notes..."></td>
                </tr>
                <tr class="scenario-group-1">
                    <td><span class="static-name">Shop_01</span></td>
                    <td class="number-cell"><input type="text" class="editable xp-input" value="0"></td>
                    <td class="number-cell"><input type="text" class="editable gold-input" value="0"></td>
                    <td class="notes-cell"><input type="text" class="editable" placeholder="Notes..."></td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="footer-row">
                    <td><strong>Totals</strong></td>
                    <td class="number-cell"><strong id="totalXp">0</strong></td>
                    <td class="number-cell"><strong id="totalGold">0</strong></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

        <button class="button primary add-scenario-btn" onclick="addScenario()">
            + Add New Scenario
        </button>
    </div>

    <script>
        function addScenario() {
            const tableBody = document.getElementById('tableBody');
            const scenarioCount = Math.floor(tableBody.children.length / 3) + 1;
            const encounterNumber = String(scenarioCount).padStart(2, '0');
            const groupClass = scenarioCount % 2 === 1 ? 'scenario-group-1' : 'scenario-group-2';

            // Create the three rows for a new scenario
            const scenarioRows = [
                { type: 'Encounter', editable: true },
                { type: 'Event', editable: false },
                { type: 'Shop', editable: false }
            ];

            scenarioRows.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.className = groupClass;
                if (index == 0) {
                    tr.classList.add('first-row');
                }

                const nameCell = row.editable
                    ? `<input type="text" class="encounter-name" value="E_${encounterNumber}">`
                    : `<span class="static-name">${row.type}_${encounterNumber}</span>`;

                tr.innerHTML = `
                    <td>${nameCell}</td>
                    <td class="number-cell"><input type="text" class="editable xp-input" value="0"></td>
                    <td class="number-cell"><input type="text" class="editable gold-input" value="0"></td>
                    <td class="notes-cell"><input type="text" class="editable" placeholder="Notes..."></td>
                `;
                tableBody.appendChild(tr);
            });

            // Add event listeners to the new inputs
            addEventListeners();
        }

        function calculateTotals() {
            const xpInputs = document.querySelectorAll('.xp-input');
            const goldInputs = document.querySelectorAll('.gold-input');

            let totalXp = 0;
            let totalGold = 0;

            xpInputs.forEach(input => {
                const value = parseInt(input.value) || 0;
                totalXp += value;
            });

            goldInputs.forEach(input => {
                const value = parseInt(input.value) || 0;
                totalGold += value;
            });

            document.getElementById('totalXp').textContent = totalXp;
            document.getElementById('totalGold').textContent = totalGold;
        }

        function addEventListeners() {
            // Add event listeners to all XP and Gold inputs
            const inputs = document.querySelectorAll('.xp-input, .gold-input');
            inputs.forEach(input => {
                input.removeEventListener('input', calculateTotals); // Prevent duplicate listeners
                input.addEventListener('input', calculateTotals);
            });
        }

        // Initialize event listeners and calculate initial totals
        document.addEventListener('DOMContentLoaded', function () {
            addEventListeners();
            calculateTotals();
        });

        // Export functionality
        function exportData() {
            const rows = document.querySelectorAll('#tableBody tr');
            const data = [];

            rows.forEach((row, index) => {
                const cells = row.querySelectorAll('td');
                const encounterNameElement = cells[0].querySelector('input') || cells[0].querySelector('span');
                const encounterName = encounterNameElement.value || encounterNameElement.textContent;
                const xp = cells[1].querySelector('input').value;
                const gold = cells[2].querySelector('input').value;
                const notes = cells[3].querySelector('input').value;

                data.push({
                    scenario: Math.floor(index / 3) + 1,
                    encounterName: encounterName,
                    xp: parseInt(xp) || 0,
                    gold: parseInt(gold) || 0,
                    notes: notes
                });
            });

            // Download as JSON file
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'encounter_data.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Import functionality
        function importData() {
            document.getElementById('fileInput').click();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const data = JSON.parse(e.target.result);
                    loadData(data);
                } catch (error) {
                    alert('Error parsing JSON file: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function loadData(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear existing data

            data.forEach((item, index) => {
                const scenarioNumber = Math.floor(index / 3) + 1;
                const groupClass = scenarioNumber % 2 === 1 ? 'scenario-group-1' : 'scenario-group-2';
                const tr = document.createElement('tr');
                tr.className = groupClass;

                const rowType = index % 3; // 0=Encounter, 1=Event, 2=Shop
                if (rowType == 0) {
                    tr.classList.add('first-row')
                }
                const isEditable = rowType === 0; // Only encounter names are editable

                const nameCell = isEditable
                    ? `<input type="text" class="encounter-name" value="${item.encounterName || 'E_' + String(scenarioNumber).padStart(2, '0')}">`
                    : `<span class="static-name">${item.encounterName || 'Unknown'}</span>`;

                tr.innerHTML = `
                    <td>${nameCell}</td>
                    <td class="number-cell"><input type="text" class="editable xp-input" value="${item.xp || 0}"></td>
                    <td class="number-cell"><input type="text" class="editable gold-input" value="${item.gold || 0}"></td>
                    <td class="notes-cell"><input type="text" class="editable" value="${item.notes || ''}" placeholder="Notes..."></td>
                `;
                tableBody.appendChild(tr);
            });

            // Re-add event listeners and recalculate totals
            addEventListeners();
            calculateTotals();
        }
    </script>
</body>

</html>
