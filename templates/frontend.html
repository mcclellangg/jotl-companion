<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <style>
        body.dark {
            --bg-color: #000;
            --bg-secondary-color: #131316;
            --font-color: #f5f5f5;
            --color-grey: #ccc;
            --color-darkGrey: #777;
        }
    </style>
</head>

<body class="dark">
    <form method="post">
        <fieldset>
            <legend>Add Quote</legend>
            <p>
                <label>Quote</label>
                <input type="quote" name="quote" required>
            </p>
            <p>
                <label>Author</label>
                <input type="author" name="author" required>
            </p>
            <p>
                <label>Source</label>
                <input type="source" name="source" required>
            </p>
            <p>
                <button class="button" type="submit" value="Submit">Submit</button>
            </p>
        </fieldset>
    </form>
</body>

</html>
