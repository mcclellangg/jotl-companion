<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valrath Red Guard - Character Sheet</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <style>
        .character-sheet {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
            background: white;
            border: 2px solid #333;
        }

        .sheet-header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding: 0.5rem 0;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .class-icon {
            width: 40px;
            height: 40px;
            background: #666;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .sheet-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .player-party-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .level-section {
            border: 1px solid #333;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .level-table {
            width: 100%;
            border-collapse: collapse;
        }

        .level-table th,
        .level-table td {
            border: 1px solid #333;
            padding: 0.5rem;
            text-align: center;
        }

        .level-table th {
            background: #f5f5f5;
            font-weight: bold;
        }

        .level-input {
            width: 100%;
            max-width: 60px;
            text-align: center;
            border: 1px solid #333;
        }

        .perks-section {
            border: 1px solid #333;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .perk-item {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .perk-notes {
            border: 1px solid #333;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .perk-notes-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .perk-notes-column {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .perk-note-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checked-icon {
            color: #28a745;
            font-weight: bold;
        }

        .items-section {
            border: 1px solid #333;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .item-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
        }

        .item-icon {
            width: 30px;
            height: 30px;
            background: #666;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .item-input {
            flex: 1;
        }

        .notes-section {
            border: 1px solid #333;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-icon {
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .notes-text {
            width: 100%;
            height: 150px;
            border: 1px solid #333;
            padding: 0.5rem;
            resize: vertical;
        }

        .level-tracker {
            margin-top: 1rem;
            text-align: center;
        }

        .level-boxes {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .level-box {
            width: 30px;
            height: 30px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #333;
            padding-bottom: 0.25rem;
        }

        @media (max-width: 480px) {
            .character-sheet {
                padding: 0.5rem;
            }

            .perk-notes-grid {
                grid-template-columns: 1fr;
            }

            .player-party-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="character-sheet">
        <!-- Header -->
        <div class="sheet-header">
            <div class="class-icon">⚔</div>
            <h1 class="sheet-title">Valrath Red Guard</h1>
        </div>

        <!-- Player and Party -->
        <div class="player-party-section">
            <div>
                <label><strong>Player:</strong></label>
                <input type="text" class="input">
            </div>
            <div>
                <label><strong>Party:</strong></label>
                <input type="text" class="input">
            </div>
        </div>

        <!-- Level Section -->
        <div class="level-section">
            <div class="section-title">Level</div>
            <table class="level-table">
                <thead>
                    <tr>
                        <th>XP</th>
                        <th>Level</th>
                        <th>Ability</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0</td>
                        <td><input type="number" class="level-input" value="1"></td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>45</td>
                        <td><input type="number" class="level-input" value="2"></td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td>95</td>
                        <td><input type="number" class="level-input" value="3"></td>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td>150</td>
                        <td><input type="number" class="level-input" value="4"></td>
                        <td>9</td>
                    </tr>
                    <tr>
                        <td>210</td>
                        <td><input type="number" class="level-input" value="5"></td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>275</td>
                        <td><input type="number" class="level-input" value="6"></td>
                        <td>11</td>
                    </tr>
                    <tr>
                        <td>345</td>
                        <td><input type="number" class="level-input" value="7"></td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <td>420</td>
                        <td><input type="number" class="level-input" value="8"></td>
                        <td>13</td>
                    </tr>
                    <tr>
                        <td>500</td>
                        <td><input type="number" class="level-input" value="9"></td>
                        <td>14</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Perks Section -->
        <div class="perks-section">
            <div class="section-title">Perks</div>
            <div class="perk-item">
                <input type="checkbox" id="perk1">
                <label for="perk1">Remove four ⊖ cards</label>
            </div>
            <div class="perk-item">
                <input type="checkbox" id="perk2">
                <label for="perk2">Remove two ➊ cards</label>
            </div>
            <div class="perk-item">
                <input type="checkbox" id="perk3">
                <label for="perk3">Remove one ➋ card and one ⊖➊ card</label>
            </div>
            <div class="perk-item">
                <input type="checkbox" id="perk4">
                <input type="checkbox" id="perk4b">
                <label for="perk4">Replace one ➊ card with one ⊕➊ card</label>
            </div>
            <div class="perk-item">
                <input type="checkbox" id="perk5">
                <input type="checkbox" id="perk5b">
                <label for="perk5">Replace one ➊ card with one ➋⚡ card</label>
            </div>
            <div class="perk-item">
                <input type="checkbox" id="perk6">
                <input type="checkbox" id="perk6b">
                <label for="perk6">Replace one ➊ card with one ➋🔥 card</label>
            </div>
            <div class="perk-item">
                <input type="checkbox" id="perk7">
                <input type="checkbox" id="perk7b">
                <label for="perk7">Add one ➊ 🎯⚡ card</label>
            </div>
            <div class="perk-item">
                <input type="checkbox" id="perk8">
                <input type="checkbox" id="perk8b">
                <label for="perk8">Add one ⊕➊ Shield 🛡➊ card</label>
            </div>
            <div class="perk-item">
                <input type="checkbox" id="perk9">
                <label for="perk9">Replace one ⊖ card with one ➊ IMMOBILIZE⚡ card</label>
            </div>
            <div class="perk-item">
                <input type="checkbox" id="perk10">
                <label for="perk10">Replace one ⊖ card with one ➊ WOUND♦ card</label>
            </div>
        </div>

        <!-- Perk Notes -->
        <div class="perk-notes">
            <div class="section-title">Perk Notes:</div>
            <div class="perk-notes-grid">
                <div class="perk-notes-column">
                    <div class="perk-note-row">
                        <span class="checked-icon">✓</span>
                        <input type="checkbox" id="note1">
                        <input type="checkbox" id="note2">
                        <input type="checkbox" id="note3">
                    </div>
                    <div class="perk-note-row">
                        <span class="checked-icon">✓</span>
                        <input type="checkbox" id="note4">
                        <input type="checkbox" id="note5">
                        <input type="checkbox" id="note6">
                    </div>
                    <div class="perk-note-row">
                        <span class="checked-icon">✓</span>
                        <input type="checkbox" id="note7">
                        <input type="checkbox" id="note8">
                        <input type="checkbox" id="note9">
                    </div>
                </div>
                <div class="perk-notes-column">
                    <div class="perk-note-row">
                        <span class="checked-icon">✓</span>
                        <input type="checkbox" id="note10">
                        <input type="checkbox" id="note11">
                        <input type="checkbox" id="note12">
                    </div>
                    <div class="perk-note-row">
                        <span class="checked-icon">✓</span>
                        <input type="checkbox" id="note13">
                        <input type="checkbox" id="note14">
                        <input type="checkbox" id="note15">
                    </div>
                    <div class="perk-note-row">
                        <span class="checked-icon">✓</span>
                        <input type="checkbox" id="note16">
                        <input type="checkbox" id="note17">
                        <input type="checkbox" id="note18">
                    </div>
                </div>
            </div>
        </div>

        <!-- Items Section -->
        <div class="items-section">
            <div class="section-title">Items</div>
            <div class="item-row">
                <div class="item-icon">⛑</div>
                <input type="text" class="item-input input" placeholder="Helmet/Head item">
            </div>
            <div class="item-row">
                <div class="item-icon">🛡</div>
                <input type="text" class="item-input input" placeholder="Armor/Body item">
            </div>
            <div class="item-row">
                <div class="item-icon">🥾</div>
                <input type="text" class="item-input input" placeholder="Boots/Feet item">
            </div>
            <div class="item-row">
                <div class="item-icon">🎒</div>
                <input type="text" class="item-input input" placeholder="Gloves/Hands item">
            </div>
            <div class="item-row">
                <div class="item-icon">👜</div>
                <input type="text" class="item-input input" placeholder="Small item">
            </div>
            <div class="item-row">
                <div class="item-icon">🎒</div>
                <input type="text" class="item-input input" placeholder="Large item">
            </div>
        </div>

        <!-- Notes Section -->
        <div class="notes-section">
            <div class="notes-header">
                <div class="section-title">Notes:</div>
                <div class="card-icon">10</div>
            </div>
            <textarea class="notes-text" placeholder="Character notes, achievements, story elements..."></textarea>

            <!-- Level Tracker -->
            <div class="level-tracker">
                <div><strong>Lvl</strong></div>
                <div class="level-boxes">
                    <div class="level-box">1</div>
                    <div class="level-box">2</div>
                    <div class="level-box">3</div>
                    <div class="level-box">4</div>
                    <div class="level-box">5</div>
                    <div class="level-box">6</div>
                    <div class="level-box">7</div>
                    <div class="level-box">8</div>
                    <div class="level-box">9</div>
                </div>
                <div style="margin-top: 0.5rem; font-size: 0.8rem; color: #666;">
                    <div class="item-icon"
                        style="display: inline-flex; width: 20px; height: 20px; margin-right: 0.5rem;">🎭</div>
                    1 __ 2 __ 3 __ 4 __ 5
                </div>
            </div>
        </div>
    </div>
</body>

</html>
